name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-rust@v1
        with:
          rust-version: stable
          components: rustfmt
      - name: Format
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo check --verbose
      - name: Test
        run: cargo test --verbose
